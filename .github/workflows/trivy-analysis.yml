name: build

on:
  push:
    branches: [master, test, dev, pims-sookeke]
  pull_request:
    branches: [master, test, dev, pims-sookeke]

jobs:

  build:

    name: Build
    runs-on: ubuntu-18.04
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      working-directory: ./database/mssql/scripts/dbscripts

    steps:
    - uses: actions/checkout@v1
    - name: Set up random env variable
      run: |
        passvar=$(date +%s | sha256sum | base64 | head -c 29)A8!
        last_sprint=$(ls -d */ |  tail -n 1 | cut -f1 -d'/')
        echo \
        "ACCEPT_EULA=Y
        MSSQL_SA_PASSWORD=$passvar
        MSSQL_PID=Developer
        TZ=America/Los_Angeles
        TARGET_SPRINT=PSP_PIMS_S08_00
        DB_USER=admin
        DB_PASSWORD=$passvar
        TIMEOUT_LENGTH=120" >> ./.env
        chmod +x ./entrypoint.sh
        chmod +x ./setup.sh
      working-directory: ${{env.working-directory}}
    - name: Build ms sql 2019 stack
      run: docker build -t pims-database .   
      working-directory: ${{env.working-directory}}
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'pims-database:latest'
        format: 'template'
        template: '@/contrib/sarif.tpl'
        output: 'trivy-results.sarif'
    - name: Upload Trivy scan results to GitHub Security tab
      if: always()
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: 'trivy-results.sarif'
    - name: Build db-schema and load schema
      run: docker run -d -p 5433:1433 --name db-schema --env-file ./.env pims-database
      working-directory: ${{env.working-directory}}
    - name: Wait on the sqlserver process
      uses: jakejarvis/wait-action@master
      with:
        time: '180s'        
    - name: Check running containers
      run: docker ps -a
    - name: Check pims-database logs
      run: docker logs db-schema
    - name: Check schema build
      run: |
        docker cp db-schema:/tmp/log.txt .
        result="$(cat log.txt)"
        if [[ "$result" != "0" ]]; then
            echo "$result record loaded";
        else
            echo "There's an error loading schema" && exit 1 ;
        fi
      working-directory: ${{env.working-directory}}
            
    - name: Stop containers
      if: always()
      run: docker stop db-schema
      working-directory: ${{env.working-directory}}